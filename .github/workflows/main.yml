        uses: actions/checkout@v4

      - name: Extract Customization Version from Input
        shell: pwsh
        run: |
          echo "VERSION_NAME=${{ github.event.client_payload.versionName }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

