name: Deploy Acumatica Customization

on:
  repository_dispatch:
    types: [trigger-deployment]  
  workflow_dispatch:  # Manual trigger without requiring versionName input
    inputs:
      versionName:
        description: "Customization Folder Name"
        required: true

jobs:
  build_and_publish:
    runs-on: self-hosted

    steps:
